<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 500px; 
            border: 5px solid black;
            background-color: aqua;
        }
        .texto{
            font-family: monospace; 
        }
        .titulo{
            font-size: 30px;
        }
        .paragrafo{
            font-size: 15px;
        }
        .imagem{
            width: 100px; 
            height: 100px;
        }
        .cor{
            color: red
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="" class="imagem">
        </div>
        <div>
            <h1 class="titulo texto">Meu nome é <span class="cor">Elersinho Trem</span></h1>
            <p class="paragrafo texto">Mensagem: <span class="cor">A vida é um abacaxi</span></p>
        </div>
    </div>
</body>

</html>
